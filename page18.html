<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style page18.css">
</head>
<body>
    <div class="d1">
        <table>
            <tr>
                <td>Nom:</td>
                <td><input type="text" id="nom"></td>
                <td><label id="lbl1"></label></td>
            </tr>
            <tr>
                <td>Prenom:</td>
                <td><input type="text" id="prenom"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email"></td>
                <td><label id="lbl2"></label></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pas"></td>
                <td><label id="lbl3"></label></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" id="cfps"></td>
                <td><label id="lbl4"></label></td>
            </tr>
            <tr>
                <td>Niveau d'etudes:</td>
                <td>
                    <select name="q" id="opt">
                        <option value="">--Please choose--</option>
                        <option value="Bac">Bac</option>
                        <option value="Bac +2">Bac +2</option>
                        <option value="Bac +3">Bac +3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Telephone:</td>
                <td><input type="tel" id="tele"></td>
            </tr>
            <tr>
                <td><button id="envoyer">Envoyer</button></td>
                <td><button id="clear">Clear</button></td>
            </tr>
        </table>
    </div>

    <script src="js/script18.js"></script>
</body>
</html>
